{% extends 'base.html' %}

{% block title %}
Sign In
{% endblock %}

{% block header %}
Sign In
{% endblock header %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>

<div class="row">
    <p>Need to reset your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
</div>

{% endblock %}
